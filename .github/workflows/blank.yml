name: full Docker Image CI


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker container Master
      run: docker build . --file Dockerfile_master --tag UbuntuOFClusterMaster:20.04
    - name: Build Docker container node
      run: docker build . --file Dockerfile_node --tag UbuntuOFClusterNode:20.04
